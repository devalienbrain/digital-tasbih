<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Tasbih</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header>
    <nav class="bg-violet-400 text-white p-7 flex justify-center item-center">
      <h1 class="text-3xl font-bold uppercase">Digital Tasbih</h1>
    </nav>
  </header>
  <main>
    <!-- TOTAL COUNT SECTION -->
    <section class="mt-10 mb-10 text-center">
      <div>
        <h1 id="total-count" class="text-7xl font-bold">0</h1>
      </div>
    </section>

    <section class="mt-10 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3  gap-5 w-9/12 mx-auto">
      <!-- SUBHAN ALLAH -->
      <div class="bg-neutral-100  text-white rounded-xl py-12 px-2">
        <div class="w-3/4 mx-auto text-center text-violet-900 font-semibold">
          <p class="text-3xl mb-3 bg-clip-text bg-gradient-to-r from-orange-500 to-amber-800">Subhan Allah</p>
          <h2 id="subhan-allah-count" class="text-5xl text-black font-normal mb-5">0</h2>
          <div>
            <button id="subhan-allah-inc"
              class="bg-violet-400 text-white p-3 rounded-lg hover:bg-black">INCREMENT</button>
            <button id="subhan-allah-dec" class="bg-red-400 text-white p-3 rounded-lg hover:bg-black">DECREMENT</button>
          </div>

        </div>
      </div>
      <!-- ALHAMDULILLAH -->
      <div class="bg-neutral-100  text-white rounded-xl py-12 px-2">
        <div class="w-3/4 mx-auto text-center text-violet-900 font-semibold">
          <p class="text-3xl mb-3 bg-clip-text bg-gradient-to-r from-orange-500 to-amber-800">ALhamdulillah</p>
          <h2 id="alhamdulillah-count" class="text-5xl text-black font-normal mb-5">0</h2>
          <div>
            <button id="alhamdulillah-inc"
              class="bg-violet-400 text-white p-3 rounded-lg hover:bg-black">INCREMENT</button>
            <button id="alhamdulillah-dec"
              class="bg-red-400 text-white p-3 rounded-lg hover:bg-black">DECREMENT</button>
          </div>

        </div>
      </div>
      <!-- ALLAHU AKBER -->
      <div class="bg-neutral-100  text-white rounded-xl py-12 px-2">
        <div class="w-3/4 mx-auto text-center text-violet-900 font-semibold">
          <p class="text-3xl mb-3 bg-clip-text bg-gradient-to-r from-orange-500 to-amber-800">Allahu Akber</p>
          <h2 id="allahu-akber-count" class="text-5xl text-black font-normal mb-5">0</h2>
          <div>
            <button id="allahu-akber-inc"
              class="bg-violet-400 text-white p-3 rounded-lg hover:bg-black">INCREMENT</button>
            <button id="allahu-akber-dec" class="bg-red-400 text-white p-3 rounded-lg hover:bg-black">DECREMENT</button>
          </div>

        </div>
      </div>
      <!-- RESET SECTION -->
    </section>
    <div class="mt-10 w-1/3 mx-auto text-center">
      <button id="reset-button" class="bg-red-900 text-white p-3 rounded-lg hover:bg-black">RESET ALL TASBIH</button>
    </div>
  </main>
  <footer class="mt-20 py-12 bg-neutral-200 text-violet-900">
    <div class="w-1/3 mx-auto text-center">
      <p><small>All rights preserved @devAlienbrain</small></p>
    </div>
  </footer>
  <script src="js/digitalTasbih.js"></script>
  <script>

  </script>
</body>

</html>
